<style>
   html, body {
    height: 100%;
    margin: 0;
    font-family: "Playfair Display", serif;
    background-color: #99d5db;
    color: #ffffff;
}

body {
    display: flex;
    flex-direction: column;
}

.content-wrapper {
    flex: 1;
}

.card {
    margin-top: 10px;
    position: relative;
    margin-bottom: 30px;
    overflow: hidden;
}

.card img {
    width: 100%;
    height: auto;
    border-radius: 10px;
    margin: 10px;
    transition: transform 0.3s ease;
}

.card img:hover {
    transform: scale(1.05);
}

.overlay-card {
    position: absolute;
    bottom: 1px;
    left: 200px;
    background-color: rgba(0, 0, 0, 0.8);
    padding: 5px;
    border-radius: 10px;
    width: calc(90% - 40px);
    color: #ffffff;
}

.overlay-card .card-title {
    font-size: 1.5rem;
    font-weight: bold;
}

.overlay-card .card-link {
    font-size: 1rem;
    color: #fff;
    text-decoration: none;
    padding: 10px;
}

.card-link:hover {
    color: #70deed;
}

.navbar {
    background-color: beige;
    width: 100%;
    position: absolute;
    top: 0;
    z-index: 1000;
}
a:hover {
    color: #70deed;
}

h1 {
    margin-top: 80px;
}

footer {
    background-color: beige;
    color: black;
    text-align: center;
    padding: 10px;
}

@media (max-width: 600px) {
    .overlay-card {
        width: 60%;
        left: 45%;
        bottom: 2%;
    }

    .overlay-card .card-title {
        font-size: 0.7rem;
    }

    .overlay-card .card-link {
        font-size: 0.5rem;
    }

    h1 {
        font-size: 1.5rem;
    }

    h2 {
        font-size: 1.2rem;
    }
}


</style>
